<!DOCTYPE html>
<html lang="en" ng-app="BlackJack">
<head>
	<meta charset="UTF-8">
	<title>BlackJack</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="app" ng-controller="IndexController">
		<div class="game">
			<div class="cards">
				<ul class="dealer">
					<li ng-repeat="dealerCard in dealerCards" ng-style="{ 'left': ($index * 20) + 'px' }">
						<img ng-src="{{openDealerCards ? dealerCard.img : './img/00.png'}}" alt="t1">
					</li>
				</ul>
				<ul class="user">
					<li ng-repeat="userCard in userCards" ng-style="{ 'left': ($index * 20) + 'px' }">
						<img ng-src="{{userCard.img}}" alt="t1">
					</li>
				</ul>
			</div>
			<div class="pack">
                <p class="pack-label">{{openDealerCards ? 'Взяти карти' : 'Взяти карту'}}</p>
				<img ng-click="addCard()" src="./img/00.png" alt="cover">
			</div>
		</div>
		<div class="gameControl">
			<div>
				<button ng-disabled="openDealerCards || userMoney <= 0" type="button" class="btn btn-primary btn-sm" ng-click="addMoney()">Підняти ставку</button>
				<button ng-disabled="openDealerCards" type="button" class="btn btn-primary btn-sm" ng-click="endGame()">Відкрити карти</button>
				<button ng-disabled="!openDealerCards" type="button" class="btn btn-primary btn-sm" ng-click="newGame()">Нова гра</button>
			</div>
			<div class="status">
				<p>Готівка: <span class="label label-success">{{userMoney}}</span></p>
				<p>Ставка: <span class="label label-primary">{{userAnte}}</span></p>
				<p>Ваші очки: <span class="label label-info">{{userPoint}}</span></p>
				<p>Очки дилера: <span class="label label-danger">{{openDealerCards ? dealerPoint : ''}}</span></p>
				<p>Результат: <span class="label label-primary">{{openDealerCards ? status : ''}}</span></p>
			</div>
		</div>
	</div>
	<script src="./js/app.js"></script>
	<script src="./js/controllers.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
